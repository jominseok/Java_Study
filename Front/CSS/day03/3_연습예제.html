<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 예제2</title>
    <style>
        .contents{
            border: 5px solid black;
            width: 500px;
            height: 400px;
            padding: 10px;
            /* display: flex; */
        }
        .box{
            height: 100%; box-sizing: border-box;
        }
        .left-box{
            border: 5px solid red;
            height: 100%;
            width: 200px;
            box-sizing: border-box;
            float: left;
        }
        .right-box{
            border: 5px solid red;
            height: 100%;
            width: 200px;
            box-sizing: border-box;
            float: right;
        }
    </style>
</head>
<body>
    <div class="contents">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>
</body>
</html>
