<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link-naver{
            text-decoration: none;
            font-weight: bold;
        }
        .link-naver:hover{
            text-decoration: underline;
        }
        .roundButton{
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 네이버로 가는 링크를 만들고 밑줄을 제거합니다.
         마우스로 호버히면 밑줄이 생기도록 작성-->
    <a class="link-naver" href="http://www.naver.com" >네이버로 가기</a>
    <!-- 테두리가 둥근 버튼을 만들고 배경색을 휜색으로 수정 -->
    <button class="roundButton">버튼</button>
</body>
</html>
