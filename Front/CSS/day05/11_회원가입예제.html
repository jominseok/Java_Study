<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>
<body>
    <!-- 부트 스트랩 이용해서 아이디, 비번, 비번확인, 성명을 입력받는 회원가입 페이지를 작성하세요 -->
    <div class="container">
        <div class="container mt-3">
            <h1 class="text-center">회원가입</h1>
            <form action="/action_page.php">
                <!-- mb는 마진, 바텀 mt는 마진 탑 -->
              <div class="mb-3 mt-3">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요" name="id">
              </div>
              <div class="mb-3">
                <label for="pw">비밀번호</label>
                <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요." name="pw">
              </div>
              <div class="mb-3">
                <label for="pw">비밀번호 확인</label>
                <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요." name="pw">
              </div>
              <div class="mb-3 mt-3">
                <label for="name">성명</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요" name="name">
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">남성
                </label>
              </div>
              <div class="form-check-inline disabled">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">여성
                </label>
              </div>
              <button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
            </form>
          </div>
    </div>
</body>
</html>
