<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>더보기 예제</title>
	<style>
		.box{
			height: 400px;
			border: 1px solid black;
			background-color: yellowgreen;
		}
		.box.fold{
			display: none;
		}
	</style>
</head>
<body>
	
	<button class="bnt">접기</button>
	<div class="box"></div>
	<script>
		/*
		접기 버튼과 박스를 만든 후, 버튼을 클릭하면
		박스가 사라지고 접기 글자가 더보기로 변경되도록 구현
		*/ 

		// let bnt = document.getElementsByClassName("bnt")[0];
		// let box = document.getElementsByClassName("box")[0];
		// bnt.onclick = () => {
		// 	if(!box.classList.contains("fold")){
		// 		box.classList.add("fold");
		// 		bnt.textContent = "더보기"
		// 	}else if(box.classList.contains("fold")){
		// 		box.classList.remove("fold");
		// 		bnt.textContent = "접기"
		// 	}
		// }

		// 강사님 버전
		
		if(this.classList.contains("fold")){
			this.innerText = "접기";
		}else{
			this.innerText = "더보기";
		}

		let btn = document.getElementsByClassName("btn")[0];
		btn.addEventListener("click", function(){
			this.classList.toggle('fold');
			let box = document.getElementsByClassName('box')[0];
			box.classList.toggle("fold");
		});
	</script>
</body>
</html>
