<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제(재사용 가능)</title>
</head>
<body>
	<button id="btn">이미지 추가</button>
	<div id="box"></div>
	<script>
		function createElement(tagName, text, attributes){
			let element = document.createElement(tagName);
			if(text){
				let textNode = document.createTextNode(text);
				element.append(textNode);
			}
			if(!attributes){
				return element;
			}
			for(key in attributes){
				let attr = document.createAttribute(key);
				attr.value = attributes[key];
				element.setAttributeNode(attr);
			}
			return element;
		}
		let btn = document.getElementById("btn");
		btn.onclick = function(){
			let box = document.getElementById("box");
			let img = createElement("img", null, {
				src : "https://cdn.royalcanin-weshare-online.io/c1aT5m8BBKJuub5qimTa/v2/ptpc1s1-german-shepherd-puppy-chasing-after-a-ball-outdoors?w=411&fm=jpg&auto=format%2Ccompress",
				alt : "강아지",
				width: 100
			});
			let hr = createElement("hr");
			let h1 = createElement("h1", "안녕하세요");
			box.append(img);
			box.append(hr);
			box.append(h1);
		}
		
		
		</script>
</body>
</html>
