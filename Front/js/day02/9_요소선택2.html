	<script>
		/*getElementxxx과 quertSelectorxxx비교
		getElementxxx
		- 요소가 나중에 추가 되도 검색이 가능
		
		querySelectorxxx
		- 요소가 나중에 추가되면 검색이 안됨. 다시 검색해야함
		*/ 
		let links1 = document.getElementsByClassName('menu-link');
		console.log(`getElements : ${links1.length}`);
		let links2 = document.querySelectorAll('.menu-link');
		console.log(`querySelectorAll : ${links2.length}`);
	</script>
