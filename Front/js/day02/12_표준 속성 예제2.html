<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준 속성 예제2</title>
</head>
<body>
	<button onclick="fcp(); add();">+</button>
	<input type="number" value="0" readonly id="num">
	<button onclick="fcs();">-</button>

	<script>
		/*
		+를 클릭하면 input태그 값이 1씩 증가하고,
		-를 클릭하면 input태그 값이 1씩 감소하게 코드를 작성
		*/

		function fcp(){
			let ip = document.getElementById('num');
			ip.value = Number(ip.value) + 1; 
		}
		function fcs(){
			let ip = document.getElementById('num');
			ip.value -= 1; 
		}

		function add(amount){
			let textElement = document.getElementById('num');
			let num = textElement.value;
			num = +num;
			num += amount;
			textElement.value = num
		}
	</script>
</body>
</html>
