<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window</title>
	<style>
		body{
			height: 2000px;
		}
		.top{
			position: fixed; right: 50px; bottom: 50px;
		}
	</style>
</head>
<body>
	<button onclick="openNewWindow();">새창 띄우기</button>
	<button onclick="closeWindow();">새창 닫기</button>
	<button class="top" onclick="moveToTop();">위로가기</button>
    <script>
		let childWidow;//새 창을 열었을 때 자식창

		function moveToTop(){
			window.scrollTo({
				top:0,
				behavior:'smooth'
			});
		}
		function openNewWindow(){
			childWidow = window.open('3_새창.html', '_blank', 
			'width=400, height = 400, top = 100, left = 200');
			if(!childWidow){
				alert('팝업 차단되었습니다. 파업을 차단을 해주세요.')
			}
		}
		function closeWindow(){
			if(childWidow){
				childWidow.close();
			}
		}
    </script>
</body>
</html>
