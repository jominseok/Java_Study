<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="/static/jquery.js"></script>
	<style>
		.tab-group{
			list-style: none; margin : 0; padding: 0;
			display: flex;
		}
		.tab{
			width: 100%; border: 3px solid black;
		}
		.tab+.tab{
			margin-left: -3px;
		}
		.tab-link{
			display: block; height: 50px; line-height: 50px;
			text-align: center; font-weight: bold;
			text-decoration: none; color:black;
			cursor: pointer;
		}
		.menu-link.active{
			background-color: yellow;
		}
		.box-group{
			border: 4px solid black;
			margin-top: 10px;
		}
		.box{
			height: 500px; display: none; 
		}
		.tab.select{
			background-color: aliceblue;
		}
	</style>
</head>
	<body>
		<nav>
			<ul class="tab-group">
				<li class="tab" data-target=".box:nth-of-type(1)">
					<a href="#" class="tab-link">메뉴1</a>
				</li>
				<li class="tab" data-target=".box:nth-of-type(2)">
					<a href="#" class="tab-link">메뉴2</a>
				</li>
				<li class="tab" data-target=".box:nth-of-type(3)">
					<a href="#" class="tab-link">메뉴3</a>
				</li>
			</ul>
		</nav>
		<div class="box-group">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</body>
	<script>
		$(".tab").click(function(){
			$(".tab").removeClass("select");
			$(this).addClass("select")
			$(".box").hide();
			let target = $(this).data("target");
			$(target).show();
		});
		$(".tab").first().click();
	</script>
</html>
