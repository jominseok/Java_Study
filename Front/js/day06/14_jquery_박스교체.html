<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 교체</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.container{
			margin: 0 auto; width: 500px;
		}
		.box-group{
			border: 3px solid black; margin-bottom: 20px;
			margin-top: 10px;
		}
		.btn-prev,.btn-next{
			width: 30px; height: 30px; border-radius: 50%;
			border-width: 1px; background-color: #fff;
			cursor: pointer;
		}
		.box{
			display: none; height: 400px;
		}
		.box.box1{
			background-color: purple;
		}
		.box.box2{
			background-color: skyblue;
		}
		.box.box3{
			background-color: brown;
		}
		.btn-group{
			display: flex; align-items: center;
			justify-content: center;
		}
		.btn-prev:hover, .btn-next:hover{
			font-weight: bold; background-color: aliceblue;
		}
		.page-group{
			margin: 0 10px;
		}
		.box.select{
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box-group">
			<div class="box box1 ">1</div>
			<div class="box box2 select">2</div>
			<div class="box box3 ">3</div>
		</div>
		<div class="btn-group">
			<button class="btn-prev">&lt;</button>
			<span class="page-group">
				<span class="cur-page">1</span> / <span class="max-page">3</span>
			</span>
			<button class="btn-next">></button>
		</div>
	</div>
	<script>
		//다음 버튼 클릭 이벤트
		$(".btn-next").click(function(){
			//.select 요소를 선택
			let select = $(".select");
			//.select 요소의 다음 요소가 있으면
			if(select.next().length){
				// 다음 요소에 select 클래스를 추가하고
				select.next().addClass("select");
				//없으면 
			}else{
				//처음 요소에 select 클래스를 추가
				$(".box").first().addClass("select");
			}
				//기존에 있던 select 클래스를 제거
				select.removeClass("select");
				drawPage();
		});
		

		
		//이전 버튼 클릭 이벤트
		$(".btn-prev").click(function(){
			//.select 요소를 선택
			let select = $(".select");
			//.select 요소의 이전 요소가 있으면
			if(select.prev().length){
				// 이전 요소에 select 클래스를 추가하고
				select.prev().addClass("select");
				//없으면 
			}else{
				//처음 요소에 select 클래스를 추가
				$(".box").last().addClass("select");
			}
				//기존에 있던 select 클래스를 제거
				select.removeClass("select");
				drawPage();
		});

		function drawPage(){
			/*
			index() : 부모 요소를 기준으로 선택 요소가 몇번지인지 알려주는 메서드
			0부터 시작
			*/
			let index = $(".select").index() + 1;
			$(".cur-page").text(index);
		}
		
	</script>
</body>
</html>
