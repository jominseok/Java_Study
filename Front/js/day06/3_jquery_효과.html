<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>효과</title>
	
</head>
<body>
	
	
	<script>
	/*
	- 효과
	- 요소를 보임/감춤
		hide(속도, 콜백 함수) 
		- 콜백 함수: 보임/감춤이 끝난 후 실행 될 함수
		- 속도 : 보임/감추는 속도
		show(속도, 콜백 함수)
		toggle(속도, 콜백함수)
	- 요소를 서서히 감추고 서서히 보임
		fadeIn(속도, 콜백 함수)
		fadeOut(속도, 콜백함수)
		fadeToggle(속도, 콜백함수)
		fadeTo(속도, 투명도, 콜백함수)
	- 요소를 슬라이드로 내리고 올림
		slideUp(속도, 콜백함수)
		slideDown(속도, 콜백함수)
		slideToggle(속도, 콜백함수)
	*/
	</script>
</body>
</html>
