<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        /*
        두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트 하는 예제
        - 두 수를 입력받아 합을 구하도록 추가
        */
       var a = prompt("숫자를 입력하세요");
       var b = prompt("숫자를 입력하세요");
       a = +a;
       b = +b;
       //sum함수도 있음
       function sum(a, b){
        return document.write(Number(a+b));
       }
       sum(a,b);
    </script>
</body>
</html>
