        /**
         * to부터 from까지 1씩 증가하면서 합을 구하는 함수
        @param {number} from 시작 숫자
        @param {number} to 끝 숫자
        @return to 부터 from까지 합
        */
       function sum(to, from){
        var res = 0;
        for(let i = from; i<=to; i++){
            res+=i;
        }
        return res;
       }

       function sub(to, from){
        var res = 0;
        for(let i = to; i<=from; i++){
                res -= i;
        }
        return res;
       }
       var num = prompt("정수 입력", 0);
       num = parseInt(num);
       /** num가 양수이면 0부터 num까지 합을,
        * num가 음수이면 0부터 num까지 차를 계산해서 알려주는 함수
        * @param {number} num 정수
        * @param {function} sum 합을 구하는 함수
        * @param {function} sub 차를 구하는 함수
        */
       function checkNumber(num, sum, sub){
        if(num >=0){
            return sum(0, num);
        }else{
            return sub(0, num);
        }
       }
       checkNumber(num, sum, sub);
